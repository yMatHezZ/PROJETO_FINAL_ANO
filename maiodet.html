<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" type="text/css" href="detl_prod_fem.css">
</head>
<body> 
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <div class="product-details">
            <div class="product-image">
                <img src="maio.jpeg" alt="maio">
            </div>
            <div class="product-info">
                <h2>Maiô</h2>
                <p class="price">R$180.00</p>
                <p class="description">Esta é uma descrição breve do maio, um tecido leve e confortável que se encaixa perfeitamente ao corpo.</p>
                <div class="size-options">
                    <label for="size">Selecione o tamanho:</label>
                    <select id="size">
                        <option value="pp">PP</option>
                        <option value="p">P</option>
                        <option value="m">M</option>
                        <option value="g">G</option>
                        <option value="gg">GG</option>
                    </select>
                </div>
                <button class="add-to-cart" href="carrinho.html">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; MC</p>
    </footer>
</body>
</html>
